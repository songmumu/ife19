<script>
function getAllListItem() {
    // 返回页面中所有li标签
    // return document.getElementsByTagName('li');
    return document.querySelectorAll('li');
}

function findAllHtmlSpanInOneSection(sectionId) {
    // 返回某个section下所有span中内容为HTML的span标签
    // let section = document.getElementById(sectionId);
    // let spans = section.getElementsByTagName('span');
    let spans = document.querySelectorAll('#' + sectionId + ' span');
    let allSpan_innerHTML = [];
    for (let i = 0; i < spans.length; i++) {
      if (spans[i].innerText === 'HTML') allSpan_innerHTML.push(spans[i]);
    }
    return allSpan_innerHTML;
}

function findListItem(sectionId, spanCont) {
    // 返回某个section下，所有所包含span内容为spanCont的LI标签
    let liTags = [];
    // let section = document.getElementById(sectionId);
    // let lis = section.getElementsByTagName('li');
    // for (let i = 0; i < lis.length; i++) {
    //   let spans = lis[i].getElementsByTagName('span');
    //   for (let j = 0; j < spans.length; j++) {
    //     if (spans[j].innerText === spanCont) {
    //       liTags.push(lis[i]);
    //     }
    //   }
    // }
    let spans = document.querySelectorAll('#' + sectionId + ' li span');
    for (let i = 0; i < spans.length; i++) {
      if (spans[i].innerText === spanCont) {
        liTags.push(spans[i].parentNode);
      }
    }
    return liTags;
}

function getActiveLinkContent(sectionId) {
    // 返回某个section下，class为active的链接中包含的文字内容
    let aTags_content = [];
    // let section = document.getElementById(sectionId);
    // let a_links =  section.getElementsByTagName('a');
    let a_links = document.querySelectorAll('#' + sectionId + ' a');
    for (let i = 0; i < a_links.length; i++) {
      if (a_links[i].getAttribute('class') === 'active') {
        aTags_content.push(a_links[i].innerText);
      }
    }
    return aTags_content;
}
console.log(getActiveLinkContent('news-normal'));
</script>
